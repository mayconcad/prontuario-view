<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<div class="container">
	<h:form id="createParRepForm">
		<p:messages id="messages" />

		<p:panel id="dataPanel" header="#{wd['fieldset.data']}"
			toggleable="false" styleClass="clearfix">
			<p:focus context="dataPanel" />
			<div class="row">
				<div class="col-md-2">
					<p:outputLabel value="#{lb['parametroRepasse.descricao']}"
						for="parametroRepasseDescricao" />
				</div>
				<div class="col-md-16">
					<p:inputText id="parametroRepasseDescricao"
						value="#{parametroRepasseController.parametroRepasse.descricao}"
						required="true" />
				</div>
				<div class="col-md-2">
					<p:outputLabel value="#{lb['parametroRepasse.segmento']}"
						for="segmentoParametroRepasse" />
				</div>
				<div class="col-md-4">
					<p:selectOneMenu id="segmentoParametroRepasse"
						itemLabel="#{wd['dialog.optionYes']}"
						value="#{parametroRepasseController.parametroRepasse.segmento}"
						rendered="true">
						<f:selectItems value="#{parametroRepasseController.segmentos}" />
					</p:selectOneMenu>
				</div>
			</div>

			<div class="clear" />
			<fieldset>
				<LEGEND>Dotação Orçamentária</LEGEND>
				<div class="row">
					<div class="col-md-2">
						<p:outputLabel value="#{lb['parametroRepasse.codUnidade']}"
							for="pRepasseCodUnidade" />
					</div>
					<div class="col-md-2">
						<p:inputText id="pRepasseCodUnidade"
							value="#{parametroRepasseController.parametroRepasse.codUnidade}"
							required="true" onkeypress="mascara(this,number);" />
					</div>
					<div class="col-md-2">
						<p:outputLabel value="#{lb['parametroRepasse.codAtividade']}"
							for="pRepasseCodAtividade" />
					</div>
					<div class="col-md-2">
						<p:inputText id="pRepasseCodAtividade"
							value="#{parametroRepasseController.parametroRepasse.codAtividade}"
							required="true" onkeypress="mascara(this,number);" />
					</div>
					<div class="col-md-2">
						<p:outputLabel
							value="#{lb['parametroRepasse.codElementoDespesa']}"
							for="pRepasseCodElementoDespesa" />
					</div>
					<div class="col-md-3">
						<p:inputText id="pRepasseCodElementoDespesa"
							value="#{parametroRepasseController.parametroRepasse.codElementoDespesa}"
							required="true" onkeypress="mascara(this,number);" />
					</div>
					<div class="col-md-3">
						<p:outputLabel value="#{lb['parametroRepasse.codFonteRecurso']}"
							for="pRepasseCodFonteRecurso" />
					</div>
					<div class="col-md-4">
						<p:inputText id="pRepasseCodFonteRecurso"
							value="#{parametroRepasseController.parametroRepasse.codFonteRecurso}"
							required="true" onkeypress="mascara(this,number);" />
					</div>
					<div class="col-md-2">
						<p:outputLabel value="#{lb['parametroRepasse.exercicio']}"
							for="pRepasseExercicio" />
					</div>
					<div class="col-md-2">
						<p:inputMask id="pRepasseExercicio"
							value="#{parametroRepasseController.parametroRepasse.exercicio}"
							required="true" mask="9999" />
					</div>
				</div>

			</fieldset>

			<div class="clear" />
			<fieldset>
				<LEGEND>Dados para Repasse</LEGEND>
				<div class="row">
					<div class="col-md-3">
						<p:outputLabel value="#{lb['parametroRepasse.valorRepasse']}"
							for="parametroRepasseValorRep" />
					</div>
					<div class="col-md-6">
						<p:inputText id="parametroRepasseValorRep"
							value="#{parametroRepasseController.valorRepasse}"
							required="true" onkeypress="mascara(this,currency);">
						</p:inputText>
					</div>
					<div class="col-md-3">
						<p:outputLabel value="#{lb['parametroRepasse.codBanco']}"
							for="pRepasseCodBanco" />
					</div>
					<div class="col-md-3">
						<p:inputText id="pRepasseCodBanco"
							value="#{parametroRepasseController.parametroRepasse.codBanco}" />
					</div>
					<div class="col-md-3">
						<p:outputLabel value="#{lb['parametroRepasse.descBanco']}"
							for="pRepasseDescBanco" />
					</div>
					<div class="col-md-6">
						<p:inputText id="pRepasseDescBanco"
							value="#{parametroRepasseController.parametroRepasse.descricaoBanco}" />
					</div>
				</div>
			</fieldset>
			<p:commandButton value="#{wd['button.create']}" update="@form"
				actionListener="#{parametroRepasseController.criar}"
				icon="ui-icon-disk" styleClass="col-md-4 r6" />
			<p:commandButton id="limparCommandButton"
				value="#{wd['button.clean']}" icon="ui-icon-arrowrefresh-1-w"
				actionListener="#{parametroRepasseController.init}" update="@form"
				process="@this" styleClass="col-md-4 r7">
			</p:commandButton>
		</p:panel>
	</h:form>
</div>
</html>
