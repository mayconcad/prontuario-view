<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<div class="container">
	<h:form id="parametroRepasseEditeForm">
		<p:messages id="messages" />

		<p:panel header="#{wd['fieldset.data']}" id="editePanel" styleClass="clearfix">
			<div class="row">
				<div class="col-md-2">
					<p:outputLabel value="#{lb['parametroRepasse.descricao']}"
						for="parametroRepasseEditeNome" />
				</div>
				<div class="col-md-16">
					<p:inputText id="parametroRepasseEditeNome" required="true"
						widgetVar="parametroRepasseEditeNome"
						value="#{buscarParametroRepasseController.parametroRepasseEdite.descricao}" />
				</div>
				<div class="col-md-2">
					<p:outputLabel value="#{lb['parametroRepasse.segmento']}"
						for="segmentoParametroRepasse" />
				</div>
				<div class="col-md-4">
					<p:selectOneMenu id="segmentoParametroRepasse"
						itemLabel="#{wd['dialog.optionYes']}"
						value="#{buscarParametroRepasseController.parametroRepasseEdite.segmento}">
						<f:selectItems
							value="#{buscarParametroRepasseController.segmentos}" />
					</p:selectOneMenu>
				</div>
			</div>
			<div class="clear" />
			<fieldset>
				<LEGEND>Dotação Orçamentária</LEGEND>
				<div class="row">
					<div class="col-md-2">
						<p:outputLabel value="#{lb['parametroRepasse.codUnidade']}"
							for="pRepasseCodUnidade" />
					</div>
					<div class="col-md-2">
						<p:inputText id="pRepasseCodUnidade"
							value="#{buscarParametroRepasseController.parametroRepasseEdite.codUnidade}"
							required="true" />
					</div>
					<div class="col-md-2">

						<p:outputLabel value="#{lb['parametroRepasse.codAtividade']}"
							for="pRepasseCodAtividade" />
					</div>
					<div class="col-md-2">
						<p:inputText id="pRepasseCodAtividade"
							value="#{buscarParametroRepasseController.parametroRepasseEdite.codAtividade}"
							required="true" />
					</div>
					<div class="col-md-2">

						<p:outputLabel
							value="#{lb['parametroRepasse.codElementoDespesa']}"
							for="pRepasseCodElementoDespesa" />
					</div>
					<div class="col-md-3">
						<p:inputText id="pRepasseCodElementoDespesa"
							value="#{buscarParametroRepasseController.parametroRepasseEdite.codElementoDespesa}"
							required="true" />
					</div>
					<div class="col-md-3">

						<p:outputLabel value="#{lb['parametroRepasse.codFonteRecurso']}"
							for="pRepasseCodFonteRecurso" />
					</div>
					<div class="col-md-4">
						<p:inputText id="pRepasseCodFonteRecurso"
							value="#{buscarParametroRepasseController.parametroRepasseEdite.codFonteRecurso}"
							required="true" />
					</div>
					<div class="col-md-2">
						<p:outputLabel value="#{lb['parametroRepasse.exercicio']}"
							for="pRepasseExercicio" />
					</div>
					<div class="col-md-2">
						<p:inputMask id="pRepasseExercicio"
							value="#{buscarParametroRepasseController.parametroRepasseEdite.exercicio}"
							required="true" mask="9999" />
					</div>
				</div>
			</fieldset>

			<div class="clear" />
			<fieldset>
				<LEGEND>Dados para Repasse</LEGEND>
				<div class="row">
					<div class="col-md-3">
						<p:outputLabel value="#{lb['parametroRepasse.valorRepasse']}"
							for="parametroRepasseValorRep" />
					</div>
					<div class="col-md-6">
						<p:inputText id="parametroRepasseValorRep"
							value="#{buscarParametroRepasseController.valorRepasseEdite}"
							onkeypress="mascara(this,currency);" required="true" />
					</div>
					<div class="col-md-3">
						<p:outputLabel value="#{lb['parametroRepasse.codBanco']}"
							for="pRepasseCodBanco" />
					</div>
					<div class="col-md-3">
						<p:inputText id="pRepasseCodBanco"
							value="#{buscarParametroRepasseController.parametroRepasseEdite.codBanco}" />
					</div>
					<div class="col-md-3">
						<p:outputLabel value="#{lb['parametroRepasse.descBanco']}"
							for="pRepasseDescBanco" />
					</div>
					<div class="col-md-6">
						<p:inputText id="pRepasseDescBanco"
							value="#{buscarParametroRepasseController.parametroRepasseEdite.descricaoBanco}" />
					</div>
				</div>
			</fieldset>

			<p:commandButton value="#{wd['button.update']}"
				update=":parametroRepasseTabView, messages"
				actionListener="#{buscarParametroRepasseController.editar}"
				styleClass="col-md-4 r6" icon="ui-icon-disk" />

			<p:commandButton value="#{wd['button.cancel']}" type="reset"
				icon="ui-icon-cancel"
				onclick="parametroRepasseTabs.remove(parametroRepasseTabs.getActiveIndex())"
				styleClass="col-md-4 r7" />
		</p:panel>
	</h:form>
</div>
</html>
