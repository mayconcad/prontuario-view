<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<div class="container">
	<h:form id="createPacienteForm">
		<p:messages id="messages" />

		<p:panel header="#{wd['fieldset.data']}" toggleable="false"
			styleClass="clearfix" id="dataPanel">
			<p:focus context="dataPanel" />


			<div class="row">
				<div class="col-md-2">
					<p:outputLabel value="#{lb['paciente.nome']}" for="pacienteManual" />
				</div>
				<div class="col-md-12">
					<p:inputText value="#{pacienteController.paciente.nome}"
						id="pacienteManual" />

<!-- 					<div class="col-md-2"> -->
<!-- 						<p:outputLabel value="#{lb['paciente.cpf']}" for="respMatriFunc" /> -->
<!-- 					</div> -->
<!-- 					<div class="col-md-8"> -->
<!-- 						<p:inputText id="respMatriFunc" -->
<!-- 							value="#{pacienteController.paciente.cpf}" required="true" /> -->
<!-- 					</div> -->

<!-- 					<div class="col-md-2"> -->
<!-- 						<p:outputLabel value="#{lb['paciente.rg']}" for="respRG" /> -->
<!-- 					</div> -->
<!-- 					<div class="col-md-8"> -->
<!-- 						<p:inputText id="respRG" value="#{pacienteController.paciente.rg}" -->
<!-- 							required="true" /> -->
<!-- 					</div> -->
				</div>
				<div class="col-md-4">
					<p:outputLabel value="Data Nascimento" for="dataF" />
				</div>
				<div class="col-md-2">
					<p:calendar id="dataF"
						value="#{pacienteController.paciente.dataNascimento}"
						pattern="dd/MM/yyyy" locale="pt" styleClass="fieldFullWidth"
						navigator="true" effect="fadeIn" showOn="button" />
				</div>
			</div>
			<div class="clear" />
			<fieldset>
				<legend>EndereÃ§o</legend>

				<div class="row">
					<div class="col-md-2">
						<p:outputLabel value="#{lb['paciente.endereco']}"
							for="pacienteEndereco" />
					</div>
					<div class="col-md-11">
						<p:inputText id="pacienteEndereco"
							value="#{pacienteController.paciente.endereco}" />
					</div>
					<div class="col-md-2">
						<p:outputLabel value="#{lb['paciente.bairro']}"
							for="pacienteBairro" />
					</div>
					<div class="col-md-9">
						<p:inputText id="pacienteBairro"
							value="#{pacienteController.paciente.bairro}" />
					</div>
				</div>
				<div class="clear" />
				<div class="row">
					<div class="col-md-2">
						<p:outputLabel value="#{lb['paciente.cidade']}"
							for="pacienteCidade" />
					</div>
					<div class="col-md-8">
						<p:inputText id="pacienteCidade"
							value="#{pacienteController.paciente.cidade}" />
					</div>
					<div class="col-md-1">
						<p:outputLabel value="#{lb['paciente.uf']}" for="pacienteUf" />
					</div>
					<div class="col-md-5">
						<p:inputText id="pacienteUf"
							value="#{pacienteController.paciente.uf}" />
					</div>
					<div class="col-md-2">
						<p:outputLabel value="#{lb['paciente.fone']}"
							for="pacienteTelefone" />
					</div>
					<div class="col-md-4">
						<p:inputMask id="pacienteTelefone"
							value="#{pacienteController.paciente.fone}"
							mask="(999)99999-9999" />
					</div>
				</div>
			</fieldset>

			<p:commandButton value="#{wd['button.create']}" update="@form"
				actionListener="#{pacienteController.save}" styleClass="col-md-4 r6"
				icon="ui-icon-disk" />
			<p:commandButton id="limparCommandButton"
				value="#{wd['button.clean']}" icon="ui-icon-arrowrefresh-1-w"
				actionListener="#{pacienteController.init}" update="@form"
				process="@this" styleClass="col-md-4 r7">
			</p:commandButton>
		</p:panel>
	</h:form>
</div>
</html>
