<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<div class="selectedMenu">
	<span class="headerTitle">Segmento</span>
</div>

<p:tabView id="segmentoTabView">
	<p:ajax event="tabClose" process="@all" />
	<p:ajax event="tabChange" process="@all" />

	<p:tab id="createTab" title="Cadastrar">
		<ui:include src="criarSegmento.xhtml" />
	</p:tab>
	<p:tab id="findTab" title="#{wd['tab.search']}"
		binding="#{buscarSegmentoController.findTab}">
		<ui:include src="buscarSegmento.xhtml" />
	</p:tab>
	<p:tab id="editTab" title="#{wd['tab.change']}" rendered="false"
		binding="#{buscarSegmentoController.editTab}" closable="true">
		<ui:include src="editarSegmento.xhtml" />
	</p:tab>
</p:tabView>
</html>
