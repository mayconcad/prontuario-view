<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<div class="container_24">
	<h:form>
		<p:messages id="messages" />

		<p:panel header="#{wd['fieldset.data']}" toggleable="false"
			styleClass="clearfix">

			<p:outputLabel value="#{lb['segmento.nome']}" for="segmentoNome"
				styleClass="w2" />
			<p:inputText id="segmentoNome"
				value="#{segmentoController.segmento.nome}" styleClass="w18" required="true"/>

				<p:commandButton value="#{wd['button.create']}"
					update="messages"
					actionListener="#{segmentoController.criar}" styleClass="w4 r8"/>
		</p:panel>
	</h:form>
</div>
</html>
