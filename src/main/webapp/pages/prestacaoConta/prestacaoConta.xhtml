<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:outputScript name="utils.js" library="javascript" />
<div class="selectedMenu">
	<span class="headerTitle">Prestação de Contas</span>
</div>

<p:tabView id="prestacaoContaTabView">

	<p:ajax event="tabClose" process="@all" />
	<p:ajax event="tabChange" process="@all" />

	<p:tab id="createTab" title="Prestação de Contas">
		<ui:include src="gerarPrestacaoConta.xhtml" />
	</p:tab>
	<p:tab id="editTab" title="#{wd['tab.report']}" rendered="false"
		binding="#{prestacaoContaController.editTab}" closable="true">
		<ui:include src="prestacaoContaReport.xhtml" />
	</p:tab>
</p:tabView>
</html>
