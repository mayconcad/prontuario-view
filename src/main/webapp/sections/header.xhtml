<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<h:form>
		<div>
			<div style="position: absolute; height: 50px; width: 900px;">
				<h:graphicImage library="images"
					name="prontuario-saude.jpg"
					style="height: 50px; width:140px" />
				<p:spacer width="30" />
				<!-- <h:graphicImage library="images" name="prontuario.png"
					style="height: 30px;" />-->
			</div>
			<!-- 			<div style="position: absolute; height: 30px; width:200px;"> -->
			<!-- 					<h4>prontuario - Dinheiro Direto nas Unidades</h4> -->
			<!-- 			</div> -->


			<div style="float: right; height: 25px;">
				<h:graphicImage library="images" name="logo-user.png"
					style="height: 25px;" />
				<!-- 			<p:outputLabel value=" v1.0.0" -->
				<!-- 				style=" color: #1C94C4 !important; left: 198px; position: absolute; top: 41px;" /> -->
			</div>

			<div style="float: right;">

				<p:commandButton styleClass="user" id="userCommandButton"
					value="#{loginBean.userName}" icon="ui-icon-person"
					style="height:25px" />
				<p:commandButton styleClass="logout" alt="#{wd['login.exit']}"
					title="#{wd['login.exit']}" value="#{wd['login.exit']}"
					actionListener="#{loginBean.logout}" icon="ui-icon-power"
					style="height:25px" />
			</div>
		</div>
	</h:form>
</ui:composition>
